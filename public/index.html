<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Qr e Socket.io</title>
</head>
<body>
    <div class="wrapper">
        <p class="text-center">QRCode WhatsApp</p>
        <div class="box-circle center">
          <div class="circle-refresh">
            <p>CLIQUE PARA RECARREGAR O QR</p>
          </div>
          <img class="opacidade" width="100%" src="qr_exemplo.png">
        </div>
    </div>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
        const socket = io("http://localhost:5500/");
        const img_qr = document.getElementById("img-qr");
        socket.on('chegou-qr', (qr) => {
            //alert('chegou um QRCode');
            img_qr.src = qr;
        })
      </script>
</body>
<style>
    body{
        background-color: #202124;
        color: #fff;
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .text-center {
        text-align: center;
        font-size: 1.5em;
    }
    .box-circle {
        width: 250px;
        height: 250px;
        overflow: hidden;
    }
    .opacidade {
        opacity: 0.2;
    }
    .circle-refresh {
        position: fixed;
        width: 150px;
        height: 150px;
        background: #60c6b1;
        border-radius:50%;
        display: block;
        margin-left:50px;
        margin-top:50px;
        z-index: 100;
    }
    .circle-refresh p {
        margin-top: 70px;
        text-align: center;
        font-size: 0.75em;
        font-weight: 500;
    }
</style>
</html>
